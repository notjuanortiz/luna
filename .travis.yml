language: java
install: true # override default gradle install

jdk:
  - openjdk11
  - openjdk13

notifications:
  webhooks: https://www.travisbuddy.com/

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/